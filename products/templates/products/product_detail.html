{% extends 'core/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
    <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h1>{{ product.name }}</h1>
    <p class="lead">{{ product.price }} ₽</p>
    <p>{{ product.description }}</p>

    <form action="{% url 'products:cart_item' product.id %}" method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-lg">
        Добавить в корзину
      </button>
    </form>

    <a href="{% url 'products:home' %}" class="btn btn-outline-secondary mt-3">
      ← Назад к каталогу
    </a>
  </div>
</div>
{% endblock %}
