{% extends 'products/base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<h1>Профиль</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                {% if user.profile.avatar %}
                <img src="{{ user.profile.avatar.url }}" class="rounded-circle img-fluid" style="width: 150px; height: 150px; object-fit: cover;">
                {% else %}
                <div class="bg-secondary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 150px; height: 150px;">
                    <span class="display-4 text-white">{{ user.username|first|upper }}</span>
                </div>
                {% endif %}
                <h3 class="mt-3">{{ user.username }}</h3>
                <p>{{ user.email }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Личные данные</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Фамилия</label>
                        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="text" name="phone" class="form-control" value="{{ user.profile.phone|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Адрес</label>
                        <textarea name="address" class="form-control">{{ user.profile.address|default:'' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Аватар</label>
                        <input type="file" name="avatar" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
