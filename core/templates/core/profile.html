{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <style>
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            margin-bottom: 15px;
        }
        .current-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Редактирование профиля</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="success-message">
                    ✅ {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Текущая информация -->
        <div class="current-info">
            <h3>Текущие данные:</h3>
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <!-- Форма редактирования -->
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Новое имя пользователя:</label>
                <input type="text"
                       id="username"
                       name="username"
                       value="{{ user.username }}"
                       required>
            </div>

            <div class="form-group">
                <label for="email">Новый email:</label>
                <input type="email"
                       id="email"
                       name="email"
                       value="{{ user.email }}"
                       required>
            </div>

            <button type="submit" class="btn">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
